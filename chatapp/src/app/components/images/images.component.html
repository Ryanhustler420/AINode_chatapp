<app-toolbar></app-toolbar>

<div class="container" style="margin-top: 30px;">
  <div class="row">
    <div class="col s12 m4 l3">
      <app-side></app-side>
    </div>
    <div class="col s12 m8 l9">
      <div class="row">
        <div class="col s6">
          <div class="file-field input-field">
            <div class="btn">
              <span>Profile Picture</span>
              <input type="file" ng2FileSelect [uploader]="uploader" (onFileSelected)="OnFileSelected($event)" />
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text" />
            </div>
            <!-- <button class="btn" type="button"><span class="material-icons">images</span> Upload Image</button> -->
          </div>
        </div>
        <div class="col s6">
          <div class="file-field input-field">
            <a class="waves-effect waves-light btn"><i class="material-icons left">image</i>Upload</a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m6 l4">
          <div class="item-img-wrap imgDiv">
            <img src="http://placehold.it/50x50" alt="profile_pic" class="imgCircle" />
            <button class="btn imgBtn">Set As Profile</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
