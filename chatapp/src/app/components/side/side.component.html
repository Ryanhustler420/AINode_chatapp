<div class="row">
  <div class="col s12 m4">
    <a href="#">
      <span>Posts</span>
      <p class="num" *ngIf="metaInfo">{{ metaInfo.posts.length }}</p>
      <p class="num" *ngIf="!metaInfo">0</p>
    </a>
  </div>
  <div class="col s12 m4">
    <a href="#">
      <span>Following</span>
      <p class="num" *ngIf="metaInfo">{{ metaInfo.following.length }}</p>
      <p class="num" *ngIf="!metaInfo">0</p>
    </a>
  </div>
  <div class="col s12 m4">
    <a href="#">
      <span>Followers</span>
      <p class="num" *ngIf="metaInfo">{{ metaInfo.followers.length }}</p>
      <p class="num" *ngIf="!metaInfo">0</p>
    </a>
  </div>
</div>

<ul class="collection with-header">
  <li class="collection-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }">
    <a [routerLink]="['/streams']">
      <div>
        Streams<a href="#!" class="secondary-content"><i class="material-icons">announcement</i></a>
      </div>
    </a>
  </li>
  <li class="collection-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }">
    <a [routerLink]="['/people']">
      <div>
        People<a href="#!" class="secondary-content"><i class="material-icons">people</i></a>
      </div>
    </a>
  </li>
  <li class="collection-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }">
    <a [routerLink]="['/people', 'following']">
      <!-- <a [routerLink]="['/people/following']"> -->
      <div>
        Following<a href="#!" class="secondary-content"><i class="material-icons">directions_run</i></a>
      </div>
    </a>
  </li>
  <li class="collection-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }">
    <a [routerLink]="['/people', 'followers']">
      <div>
        Followers<a href="#!" class="secondary-content"><i class="material-icons">pan_tool</i></a>
      </div>
    </a>
  </li>
  <li class="collection-item">
    <div>
      Photos<a href="#!" class="secondary-content"><i class="material-icons">insert_photo</i></a>
    </div>
  </li>
  <li class="collection-item" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{ exact: true }">
    <a [routerLink]="['/notifications']">
      <div>
        Notifiacations<a href="#!" class="secondary-content"><i class="material-icons">notifications_active</i></a>
      </div>
    </a>
  </li>
</ul>
